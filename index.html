<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Крутой Сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать</h1>
    </header>

    <main>
        <section>
            <h2>Проект 1</h2>
            <p>Описание первого проекта</p>
        </section>

        <section>
            <h2>Проект 2</h2>
            <p>Описание второго проекта</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. У женщин нет прав.</p>
    </footer>

    <!-- Кнопка для изменения цвета -->
    <button onclick="changeColor()">???</button>

    <!-- Скрипт -->
    <script>
        function changeColor() {
            // Находим элемент заголовка h1
            let header = document.querySelector('h1');
            
            // Меняем цвет заголовка на случайный
            header.style.color = getRandomColor();
        }

        // Функция для генерации случайного цвета
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
